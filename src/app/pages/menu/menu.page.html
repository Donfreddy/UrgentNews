<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list id="inbox-list" class="bg" >

          <ion-item  class="logo">
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>
              <ion-text>
                <h2><strong>Don Freddy</strong></h2>
              </ion-text>
              <ion-text>
                <h3>freddytamwo@gmail.com</h3>
              </ion-text>
            </ion-label>
          </ion-item>
  
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item  [routerLink]="[p.url]" routerDirection="root" lines="none" detail="false">
              <ion-icon  slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label >{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <!-- Footer -->
      <div class="footer">
        <div class="footer-nav">
          <ul>
            <li (click)="leaveAReview()">Like this app ? Leave a review !</li>
          </ul>
        </div>

        <div class="footer-social">
          <ion-icon (click)="openInstagramProfile()" name="logo-instagram"></ion-icon>
          <ion-icon (click)="openFacebookProfile()" name="logo-facebook"></ion-icon>
          <ion-icon (click)="openTwitterProfile()" name="logo-twitter"></ion-icon>
          <ion-icon (click)="openWebsite()" name="globe"></ion-icon>
        </div>

        <div class="footer-app-version">
          Version v{{ version }}
        </div>
      </div>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
