<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title color="danger">
      <img src="assets/logo.png" />
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="goToSearchPage()">
        <ion-icon color="danger" slot="icon-only" ios="search" md="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button  (click)="menu($event)">
        <ion-icon   color="danger" slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>

  <!-- Liste de news -->
  <ion-card *ngFor="let article of data?.articles" (click)="singleArticle(article)" tappable>
    <img [src]="article.urlToImage" />

    <ion-card-header>
      <ion-card-subtitle>{{ article.source.name }}</ion-card-subtitle>
      <ion-card-title>{{ article.title.substr(0, 55) + ' ...' }}</ion-card-title>
      <ion-card-subtitle>Publi√© le {{ article.publishedAt | date: 'medium' : '+0100' : 'fr' }}</ion-card-subtitle>
    </ion-card-header>
    
  </ion-card>

  <!-- Bouton ScrollToTop -->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="ScrollToTop()" color="danger">
      <ion-icon color="light" name="caret-up-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
